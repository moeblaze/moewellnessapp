<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Moe Oscillator — Value Pack</title>
<meta name="description" content="Educational oscillator with Solfeggio, binaural & isochronic tones.">
<link rel="stylesheet" href="styles.css"/>
<link rel="manifest" href="manifest.json">
</head>
<body class="plaid-bg">
<header class="nav"><div class="row"> <div class="brand"> <img class="logo" src="assets/images/logo.svg" alt="Moe logo" style="width:28px;height:28px"/> <div class="brand-name">Moe Community Wellness</div> <span class="badge">Oscillator</span> </div> <nav> <a href="index.html">Home</a> <a href="oscillator.html">Oscillator</a> <a href="blog/index.html">Blog</a> <a href="resellers.html">Resellers</a></nav>
</div></header> <main class="container section"> <div class="grid grid-2"> <div class="card"> <div class="name" style="font-size:22px">Value Pack Controls</div> <div class="small">Educational audio only — not medical advice.</div> <div class="grid grid-2" style="margin-top:10px"> <label class="small">Engine <select id="engine"> <option>Single</option> <option>Binaural</option> <option>Isochronic</option> </select> </label> <label class="small">Waveform <select id="wave"> <option>sine</option> <option>triangle</option> <option>square</option> <option>sawtooth</option> </select> </label> <label class="small">Frequency (Hz) <input type="number" id="freq" min="20" max="20000" step="0.1" value="432"/> </label> <label class="small">Beat offset (Hz) <span class="small">(Binaural/AM)</span> <input type="number" id="beat" min="0" max="40" step="0.1" value="4.0"/> </label> <label class="small">LFO rate (Hz) <span class="small">(vibrato/tremolo)</span> <input type="number" id="lfoRate" min="0" max="20" step="0.1" value="0"/> </label> <label class="small">LFO depth (0–1) <input type="number" id="lfoDepth" min="0" max="1" step="0.01" value="0"/> </label> <label class="small">Master volume <input type="range" id="vol" min="0" max="1" step="0.01" value="0.12"/> </label> <label class="small">Noise bed <select id="noiseType"> <option value="">Off</option> <option value="white">White</option> <option value="pink">Pink</option> <option value="brown">Brown</option> </select> <input type="range" id="noiseLevel" min="0" max="0.5" step="0.01" value="0"/> </label> <label class="small">Timer (min) <input type="number" id="minutes" min="0" max="180" step="1" value="10"/> </label> <label class="small">Fade (s) <span class="small">(in/out)</span> <input type="number" id="fade" min="0" max="20" step="0.5" value="3"/> </label> </div> <div style="display:flex;gap:8px;flex-wrap:wrap;margin-top:10px"> <button class="btn primary" id="play">Play</button> <button class="btn" id="stop">Stop</button> <button class="btn alt" id="savePreset">Save preset</button> <button class="btn" id="clearHistory">Clear history</button> </div> <div style="margin-top:10px" class="small"> Status: <span id="status">Stopped</span> </div> </div> <div class="card"> <div class="name">Presets</div> <div class="grid grid-2" style="margin-top:8px"> <label class="small">Library <select id="preset"></select> </label> <label class="small">Your presets <select id="userPreset"></select> </label> </div> <div style="display:flex;gap:8px;flex-wrap:wrap;margin-top:10px"> <button class="btn" id="loadPreset">Load</button> <button class="btn" id="deletePreset">Delete mine</button> <button class="btn alt" id="exportPresets">Export</button> <input id="importFile" type="file" accept="application/json" style="display:none"/> <button class="btn" id="importPresets">Import</button> </div> <div class="name" style="margin-top:12px">Preset Packs <span class="small" id="proStatus" style="opacity:.8"></span></div> <div style="display:flex;gap:8px;flex-wrap:wrap"> <button class="btn" data-pack="solfeggio_full_pack">Load Solfeggio</button> <button class="btn" data-pack="focus_alpha_pack">Load Focus</button> <button class="btn" data-pack="calm_theta_pack">Load Calm</button> <button class="btn" data-pack="sleep_delta_pack">Load Sleep</button> </div> <div class="name" style="margin-top:12px">Layers (up to 3)</div> <div id="layers"></div> <button class="btn" id="addLayer" style="margin-top:8px">+ Add Layer</button> </div> </div> <div class="card" style="margin-top:12px"> <div class="name">Session history</div> <div id="history" class="small"></div> </div>
</main> <footer><div class="container small">© Moe Community Cloud — Educational only</div></footer> <script src="oscillator.js"></script>
</body>
</html>
